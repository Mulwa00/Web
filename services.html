<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #0056b3; /* Blue color for the header */
            margin-top: 20px;
        }

        /* Container for form */
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 40px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333333;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #0056b3; /* Blue button */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004299;
        }

        /* Green theme for form fields */
        input[type="text"]:focus,
        textarea:focus {
            border-color: #28a745; /* Green border on focus */
            outline: none;
        }

        /* Style for footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #0056b3; /* Blue footer background */
            color: #ffffff;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h2>Contact Us for Moving Services</h2>

    <div class="container">
        <form action="send_email.php" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="service">Service:</label>
            <input type="text" id="service" name="service" placeholder="Type of service required" required>

            <input type="submit" name="send" value="Send Request">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Moving Company. All Rights Reserved.</p>
    </div>

</body>
</html>
